# Blok 'events' jest wymagany przez Nginx, nawet jeśli jest pusty.
# Umieść go PRZED blokiem 'http'.
events {
    worker_connections 1024; # Przykładowa wartość
}

http {
    # Ta mapa pomaga poprawnie obsłużyć nagłówki Upgrade dla WebSockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;

        # --- LOKACJE API (BEZ ZMIAN) ---

        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- FRONTEND ADMIN (VITE) ---

        location / {
            # Ważna zmiana: proxy_pass wskazuje na root serwera Vite.
            # Dzięki temu ścieżki jak /admin/@vite/client zostaną poprawnie 
            # przekazane jako /@vite/client do kontenera admin_frontend.
            proxy_pass http://frontend:5173/; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Kluczowe dyrektywy dla WebSocket (HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}